<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come 
         *after* these tags -->
    <meta name="description" content="Fork me on GitLab - Example">
    <meta name="author" content="Aurelien Lourot">
    <meta name="keywords" content="fork, me, on, gitlab, ribbon, button, example"/>

    <style>
      iframe {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- Note: we have replaced "http://htmlpreview.github.io/?https://github.com"
         in this example as nested GitHub HTML Previews seem to perform poorly. -->
    <iframe src="https://raw.githubusercontent.com/AurelienLourot/fork-me-on-gitlab/master/button.html?href=https://gitlab.com/aurelien-lourot/lourot.com"
            style="position: absolute; top: 15px; right: 15px;"
            frameborder="0" scrolling="0" width="180px" height="35px"></iframe>
    <p>I'm a great project.</p>
    <p>Note: the GitHub HTML Preview seems not to work reliably. Please refresh this page if the
      button doesn't appear.
    </p>
    <p><a href="https://github.com/AurelienLourot/fork-me-on-gitlab/">Back</a></p>
  </body>
</html>
